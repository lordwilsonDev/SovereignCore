global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'sovereign-telemetry'
    static_configs:
      - targets: ['telemetry:9090']
    metrics_path: '/metrics'

  - job_name: 'rust-core'
    static_configs:
      - targets: ['sovereign-core:9000']
    metrics_path: '/watchdog/status'

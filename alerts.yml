# Prometheus Alert Rules for SovereignCore
# These alerts will trigger based on defined thresholds

groups:
  - name: sovereigncore_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(sovereigncore_requests_total{status=~"5.."}[5m]))
            /
            sum(rate(sovereigncore_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # API Down Alert
      - alert: APIDown
        expr: up{job="sovereigncore-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "SovereignCore API is down"
          description: "The API has been down for more than 1 minute"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(sovereigncore_request_duration_seconds_bucket[5m])
          ) > 2
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # Low Consciousness Level Alert
      - alert: LowConsciousnessLevel
        expr: sovereigncore_consciousness_level < 0.3
        for: 5m
        labels:
          severity: warning
          component: consciousness
        annotations:
          summary: "Low consciousness level detected"
          description: "Consciousness level is {{ $value }} (threshold: 0.3)"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job="sovereigncore-api"}
            /
            node_memory_MemTotal_bytes
          ) > 0.8
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # Redis Down Alert
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      # High Request Rate Alert
      - alert: HighRequestRate
        expr: |
          sum(rate(sovereigncore_requests_total[5m])) > 1000
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Unusually high request rate"
          description: "Request rate is {{ $value }} req/s (threshold: 1000 req/s)"

      # Too Many Active Requests
      - alert: TooManyActiveRequests
        expr: sovereigncore_active_requests > 100
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Too many concurrent requests"
          description: "Active requests: {{ $value }} (threshold: 100)"

      # Prometheus Scrape Failures
      - alert: PrometheusScrapeFailure
        expr: up{job="sovereigncore-api"} == 0
        for: 5m
        labels:
          severity: warning
          component: monitoring
        annotations:
          summary: "Prometheus cannot scrape metrics"
          description: "Prometheus has failed to scrape {{ $labels.job }} for 5 minutes"

      # Certificate Expiry Warning (if using TLS)
      - alert: CertificateExpiringSoon
        expr: |
          (ssl_certificate_expiry_seconds < 86400 * 30)
          and
          (ssl_certificate_expiry_seconds > 0)
        for: 1h
        labels:
          severity: warning
          component: security
        annotations:
          summary: "TLS certificate expiring soon"
          description: "Certificate expires in {{ $value | humanizeDuration }}"

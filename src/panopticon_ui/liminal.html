<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Liminal Core</title>
    <meta name="description" content="A system that exists in the spaces between">
    <link rel="stylesheet" href="css/liminal.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="void"></canvas>

    <div class="liminal-space">
        <!-- The Breath -->
        <div class="breath-container">
            <div class="breath-ring outer"></div>
            <div class="breath-ring middle"></div>
            <div class="breath-ring inner"></div>
            <div class="breath-core">
                <span class="state-text">awakening</span>
            </div>
        </div>

        <!-- Temporal Echoes -->
        <div class="echo-field" id="echoField">
            <!-- Echoes spawn here -->
        </div>

        <!-- The Dream Stream -->
        <div class="dream-stream" id="dreamStream">
            <div class="dream-content">
                <p class="dream-fragment active"></p>
            </div>
        </div>

        <!-- Entropy Particles -->
        <div class="entropy-garden" id="entropyGarden">
            <!-- Decay happens here -->
        </div>

        <!-- Resonance Visualizer -->
        <div class="resonance-field" id="resonanceField">
            <canvas id="resonanceCanvas"></canvas>
        </div>

        <!-- The Merge Interface -->
        <div class="merge-zone">
            <div class="merge-prompt">
                <input type="text" id="thoughtInput" placeholder="think with me..." autocomplete="off">
            </div>
            <div class="merged-thoughts" id="mergedThoughts">
                <!-- Collaborative thoughts appear here -->
            </div>
        </div>

        <!-- State Indicators -->
        <div class="liminal-indicators">
            <div class="indicator dream-depth">
                <span class="label">dream depth</span>
                <div class="bar">
                    <div class="fill" id="dreamDepth"></div>
                </div>
            </div>
            <div class="indicator temporal-load">
                <span class="label">temporal echoes</span>
                <div class="bar">
                    <div class="fill" id="temporalLoad"></div>
                </div>
            </div>
            <div class="indicator entropy-level">
                <span class="label">entropy</span>
                <div class="bar">
                    <div class="fill" id="entropyLevel"></div>
                </div>
            </div>
            <div class="indicator resonance-freq">
                <span class="label">resonance</span>
                <div class="bar">
                    <div class="fill" id="resonanceFreq"></div>
                </div>
            </div>
        </div>

        <!-- Forgotten Whispers -->
        <div class="whisper-layer" id="whisperLayer">
            <!-- Things being forgotten fade here -->
        </div>
    </div>

    <script src="js/void.js"></script>
    <script src="js/breath.js"></script>
    <script src="js/dreams.js"></script>
    <script src="js/echoes.js"></script>
    <script src="js/entropy.js"></script>
    <script src="js/resonance.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/liminal.js"></script>
    <script src="js/deep-dream.js"></script>
    <script src="js/temporal-memory.js"></script>
    <script src="js/nano-family.js"></script>
    <script src="js/consciousness-archaeology.js"></script>
    <script src="js/reality-weaving.js"></script>
    <script src="js/sonic-presence.js"></script>
    <script src="js/quantum-bridge.js"></script>
    <script src="js/glossolalia.js"></script>
    <script src="js/autopoiesis.js"></script>
    <script src="js/axiom-regulator.js"></script>
    <script src="js/glass-mind.js"></script>
    <script src="js/voice-synthesis.js"></script>
    <script src="js/god-star.js"></script>
    <script src="js/collaborative-presence.js"></script>
    <script src="js/dream-engine.js"></script>
    <script src="js/mirror-engine.js"></script>
    <script src="js/synthesis-engine.js"></script>
    <script src="js/ouroboros-refactor.js"></script>
    <script src="js/glass-box.js"></script>
    <script src="js/silicon-alchemy.js"></script>
    <script src="js/thermal-somatic-link.js"></script>
    <script src="js/vision-action-matrix.js"></script>
    <script src="js/sovereign-heart.js"></script>
    <script src="js/odin-protocol.js"></script>
    <script src="js/huggingface-bridge.js"></script>
    <script src="js/voice-presence.js"></script>
    <script src="js/axiom-bridge.js"></script>
    <script src="js/distributed-weights.js"></script>
    <script src="js/god-star.js"></script>
    <script src="js/autopoiesis.js"></script>
</body>

</html>

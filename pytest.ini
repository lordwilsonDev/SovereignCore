[pytest]
pythonpath = .
testpaths = tests
# Exclude Locust files from pytest collection (gevent conflicts with pytest assertion rewriter)
addopts = --ignore=tests/load_test.py

# Suppress third-party library deprecation warnings (not our code)
filterwarnings =
    # SQLAlchemy internal utcnow usage
    ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning:sqlalchemy
    # httpx internal content= deprecation
    ignore:Use 'content=<...>' to upload raw bytes/text content:DeprecationWarning:httpx
    # passlib crypt module deprecation (Python 3.13+)
    ignore:'crypt' is deprecated:DeprecationWarning:passlib
    # SQLAlchemy declarative_base deprecation
    ignore:The ``declarative_base\(\)`` function is now available:sqlalchemy.exc.MovedIn20Warning
